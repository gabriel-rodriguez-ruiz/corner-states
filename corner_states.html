---

# Paper

&lt;img src="images/title.png", width="100%"&gt;

- Los aislantes y superconductores topológicos *convencionales* (de dimensión *d*) exhiben estados de borden sin gap en los bordes de dimensión *d-1*.
- Un superconductor topológico 2D de **segundo orden** presenta estados de borde de *Majorana* en las esquinas de una muestra rectangular.

&lt;img src="images/2D.png", width="25%"&gt;
&lt;img src="images/3D.png", width="25%"&gt;

---
# Estados ligados de Majorana en una pared de dominio

- Espectro de un aislante topológico 2D con estados de borde helicoidales

&lt;img src="images/TI.png", width="40%"&gt;&lt;img src="images/edge_statesTI_edited.png", width="50%"&gt;
- Linealizando alrededor de `\(k=0\)`, el término cinético es un Hamiltoniano de Dirac:
`$$H_{kin} = -i\hbar v_F \int dx \left[ R^\dagger(x)\partial_xR(x) - L^\dagger(x)\partial_x L(x)\right]$$`
---
# Mecanismos para abrir gaps en los estados de borde 1D

.pull-left[&lt;img src="images/edge_statesTI.png", width="100%"&gt;]
.pull-right[- "Efecto Zeeman" (interacción spin-órbita de Rashba)
`$$H_Z = \Gamma \int dx R^\dagger(x) L(x) + H.c.$$`
- Superconductividad inducida de tipo `\(s\)`
`$$H_{sc} = \Delta \int dx R(x)L(x) + H.c.$$`
]
- Para ver qué mecanismo domina definamos:

`$$\Delta_- = \Gamma - \Delta$$`
---

&lt;iframe src="holomap.html" width=100% height=60%&gt;&lt;/iframe&gt;

### El bulk está siempre gapeado siempre a menos que:$$\Delta_- = \Delta - \Gamma=0$$
---
&lt;img src="images/domain_wall.png", width="100%"&gt;
- `\(\Delta_- = \Delta - \Gamma= 0\)` separa dos fases topológicamente distintas.
- En la interfase entre la región dominada por el campo magnético `\((\Delta_- &lt;0)\)` y la región dominada por la superconductividad `\((\Delta_- &gt;0)\)` se encuentra un **estado localizado** *de Majorana*.
- El estado que se forma en la *pared de dominio* está protegido por la simetría de *partícula-agujero*.

---
#Estrategia para obtener estados de esquina
- Partir de un aislante/superconductor topológico de **primer orden** con estados de borde *helicoidales*.
- Agregar alguna interacción *perturbativamente* que abra un gap en el espectro de los estados de borde.
- Dependiendo de las simetrías del modelo y de la geometría de la muestra, el gap generado puede no ser del mismo tamaño o del mismo tipo en los diferentes bordes.
- Así aparece una *pared de dominio* entre diferentes mecanismos de apertura de gaps y su consecuente estado localizado.

---
# Esquema

&lt;img src="images/esquema.png", width="100%"&gt;

- En el trabajo consideraron una *juntura Josephson* compuesta por:
  - 2 capas (azules) de gases de electrones bidimensionales con interacción spin-órbita acopladas por una interacción de tuneleo `\(\Gamma\)`.
  - Una barrera (naranja).
  - 2 superconductores (verdes) de tipo `\(s\)` que inducen superconductividad.
- Se aplica un campo magnético a través del loop para controlar la diferencia de fase `\(\phi\)` entre los superconductores.
- Perturbativamente, se agrega un campo magnético en el plano `\(xy\)`.

---
# Diagrama de fases

.pull-left[&lt;img src="images/diagrama.png", width="100%"&gt;]
.pull-right[$$E_{\pm}^2 = \epsilon_k^2+\Delta^2+\Gamma^2+(\alpha k)^2$$ `$$\pm 2\sqrt{\epsilon_k^2(\Gamma^2+(\alpha k)^2)+ \Delta^2\Gamma^2}$$`
- Sin campo Zeeman, la fase topológica helicoidal (HTSC) ya la conocemos.]
